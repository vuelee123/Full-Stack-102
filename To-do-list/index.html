<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="animate__animated animate__bounceInDown">To Do List</h1>
    <div class="container">
        <div class="row">
          <div class="col">
            <input type="text" id="myInput" placeholder="To do list...">
            <input class="btn" type="button" id="btnAdd" value="Add" onclick="addItem()">
            <ul id="mylist">
                <li>Monday: clean the fridge</li>
                <li>Tuesday: grocery shopping</li>
                <li>Wednesday: clean the house</li>
                <li>Thursday: finished homework </li>
                <li>Friday: "ME" day!</li>
            </ul>
          </div>
 
    <script src="to-do-list.js"></script>
</body>
</html>
